<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <header></header>
    <main>
      <!-- main content container -->
      <div class="flex flex-col md:flex-row gap-5">
        <!-- Shape Card Container -->
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"
        >
          <!-- Trianle Card -->
          <div class="card card-compact bg-base-100 shadow-xl">
            <figure><img src="images/triangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p class="text-center text-xl m-4">Area (A) = 0.5 x b x h</p>
              <div>
                <input
                  id="triangle-base"
                  class="w-16 text-xl rounded-sm border-2 gray-600"
                  type="text"
                  placeholder="b"
                />
                <span class="text-2xl m-1">cm</span>
                <input
                  id="triangle-height"
                  class="w-16 text-xl rounded-sm border-2 gray-600"
                  type="text"
                  placeholder="h"
                />
                <span class="text-2xl m-1">cm</span>
              </div>
              <div class="m-4">
                <p class="text-2xl">
                  Area: <span id="trianle-area"></span> cm<sup>2</sup>
                </p>
              </div>
              <div class="card-actions mt-6 mb-4">
                <button
                  onclick="calcualteTriangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Rectangle area calcualate   -->
          <div class="card  bg-base-100 shadow-xl">
            <figure><img src="images/rectangle.png" alt=""></figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p class="text-xl m-6 text-center">Area (A) = w x l</p>
             <div>
              <input id="rectangle-width" class=" w-16 pl-2  border-2 gray-500 rounded-md " type="text" placeholder="length" 
              >
              <span class="text-2xl">cm</span>
              <input id="rectangle-length" class=" w-16 pl-2 border-2 gray-500 rounded-md " type="text" placeholder="width" >
              <span class="text-2xl">cm</span>
             </div>
             <div class="m-4">
              <p class="text-2xl">Area: <span id="area-field" class="text-2xl"></span> cm<sup>2</sup></p>
             </div>
              <div class="card-actions">
                <button onclick="rectangleAreaInput()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Trianle Card -->
          <div class="card card-compact bg-base-100 shadow-xl">
            <figure>
              <img
                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- Trianle Card -->
          <div class="card card-compact bg-base-100 shadow-xl">
            <figure>
              <img
                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
        <!-- area calculation container -->
        <div class="w-80 border-2 border-gray-700 rounded-lg">
          <h1 class="text-3xl text-center p-4">Area calculation</h1>
        </div>
      </div>
    </main>
    <script src="script/calculate-triangle.js"></script>
    <script src="script/rectangle-area.js"></script>
  </body>
</html>
